#Universal-Bay Levels plugin Configuration file

#Set the maximum level a player can achieve in-game.
maximumLevel: 20

#Set the default maximum amount of mana a player can have.
maximumMana: 20

#Should manna be automatically regenerated by a time interval? Enter time amount in seconds. Set to 0 to have no regeneration.
manaInterval: 5

#Should the player's level, fame, mana, etc. be displayed in a scoreboard on their game?
statScoreboard: true

#Should Levels include classes in stat readings.  Requires the Universal-Bay Classes plugin to be installed on your server.
useClassesPlugin: true